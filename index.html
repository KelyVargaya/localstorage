<!DOCTYPE html>
<html>
<head>
	<title>Storage</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div class="container">
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name: </label>
						<input type="text" class="form-control" id="name">

						<label for="usr">Clave: </label>
						<input type="text" class="form-control" id="clave">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 text-center">
		
					<button type="button" class="btn btn-primary" onclick="saveData()" value="Guardar datos">Guardar Datos</button>
				</div>

				<div class="row">
					<div class="col-lg-12 text-center">
					<p id="data"> Pulsa para ver tu nombre y tu password</p>
						<button type="button" class="btn btn-primary recover" onclick="recoverData()" value="Recuperar datos">Ver Datos</button>
						<button type="button" class="btn btn-primary recover" onclick="cleanData()" value="Recuperar datos">Limpiar</button>
					</div>
			</div>
		</section>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 	<script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
